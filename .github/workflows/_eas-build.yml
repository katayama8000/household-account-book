name: Expo Build
on:
  workflow_call:
    inputs:
      eas-profile:
        required: true
        type: string
      platform:
        required: false
        type: string
        default: android

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Set up Node.js
      uses: actions/setup-node@v4

    - name: ğŸ— Install dependencies
      run: yarn install

    # - name: ğŸ— Setup Expo and EAS
    #   uses: expo/expo-github-action@v8
    #   with:
    #     eas-version: latest
    #     token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ— Build project
      run: npx eas-cli build --profile "${{ inputs.eas-profile }}" --platform "${{ inputs.platform }}" --non-interactive --no-wait
